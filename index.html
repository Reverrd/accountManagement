<html>
 <head>
  <title>
   Account Management
  </title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
 </head>
 <body>
  <div class="container">
   <img alt="Profile picture of reverd" class="profile-pic" src="./assets/Headshot-11-14.JPG"/>
   <div class="name">
    Reverd
   </div>
   <div class="email">
    reverdproduces@gmail.com
   </div>
   <button class="manage-account">
    Manage Account
   </button>
   <div class="account-item">
    <div class="account-icon">
     P
    </div>
    <div class="account-info">
     <div class="name">
      promise.test
     </div>
     <div class="email">
      promise.test@gmail.com
     </div>
    </div>
   </div>
   <div class="account-item">
    <div class="account-icon dev">
     d
    </div>
    <div class="account-info">
     <div class="name">
      dev.reverd
     </div>
     <div class="email">
      reverd.dev@gmail.com
     </div>
    </div>
   </div>
   <div class="add-account">
    <div class="account-icon">
     <span>
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><path d="M13 16L18 12 13 8 13 11 4 11 4 13 13 13z"></path><path d="M20,3h-9C9.897,3,9,3.897,9,5v4h2V5h9v14h-9v-4H9v4c0,1.103,0.897,2,2,2h9c1.103,0,2-0.897,2-2V5C22,3.897,21.103,3,20,3z"></path></svg>
     </span>
    </div>
    <div class="account-info">
     <div class="name">
      Add new account
     </div>
    </div>
   </div>
   <div class="logout">
    <div class="account-icon">
     <span>
        <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg"><g><path fill="none" d="M0 0h24v24H0z"></path><path d="M5 11h8v2H5v3l-5-4 5-4v3zm-1 7h2.708a8 8 0 1 0 0-12H4A9.985 9.985 0 0 1 12 2c5.523 0 10 4.477 10 10s-4.477 10-10 10a9.985 9.985 0 0 1-8-4z"></path></g></svg>
     </span>
    </div>
    <div class="account-info">
     <div class="name">
      Log out from all accounts
     </div>
    </div>
   </div>
   <div class="footer">
    <a href="#">
     Privacy Policy
    </a>

    <a href="#">

    </a>
   </div>
  </div>
 </body>
</html>
